name: Release

on:
  push:
    branches:
      - master
    tags:
      - v*
  workflow_dispatch:

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-latest ]

    steps:
      - name: Print a greeting
        env:
          HELLO_WORLD: Hello World!
        run:
            echo $HELLO_WORLD

      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Yarn install
        run:
          yarn install

      - name: Build mac app
        run:
          npm run make

      - name: Upload artifacts
      - uses: actions/upload-artifact@v2
          with:
            name: ${{ matrix.os }}
            path: dist_electron
